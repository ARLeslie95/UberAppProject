drive:
  name: ec2
  region: eu-west-1
  require_chef_omnibus: true
  intance_type: t2.micro
  associate_public_io: true
  chef_license: accept-no-persist

verifier:
  name: inspec
  chef_license: accept-no-persist

platforms:
  - name:
    driver:
      box: ubuntu/xenial64

suites:
  - name: default
    run_list:
      - recipe[UberAppProject::default]
    verifier:
      inspec_tests:
        - test/integration/default
      chef_license: accept-no-persist
    attributes:
